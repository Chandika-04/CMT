{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}
{% block title %}User: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3 id="audit">User Notes:</h3>
      <p>Notes about the user available to National Officers.
        <a href="{% url 'notes:add_user' object.username %}">Add notes here.</a></p>
      {% render_table note_table %}
    </div>
  </div>
</div>
{% endblock content %}
