{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Pledge Form" %}{% endblock %}
{% block content %}
  {% csrf_token %}
  {% crispy form form.helper %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#div_id_other_college').hide();
    $('#div_id_explain_expelled_org').hide();
    $('#div_id_explain_expelled_college').hide();
    $('#div_id_explain_crime').hide();
    $('input[name="other_college_choice"]').on('change', function(){
        var selected_value = $('input[name="other_college_choice"]:checked').val();;
         if(selected_value=="true"){$("#div_id_other_college").show();}
         else{$("#div_id_other_college").hide();}
     });
    $('input[name="explain_expelled_org_choice"]').on('change', function(){
        var selected_value = $('input[name="explain_expelled_org_choice"]:checked').val();;
         if(selected_value=="true"){$("#div_id_explain_expelled_org").show();}
         else{$("#div_id_explain_expelled_org").hide();}
     });
    $('input[name="explain_expelled_college_choice"]').on('change', function(){
        var selected_value = $('input[name="explain_expelled_college_choice"]:checked').val();;
         if(selected_value=="true"){$("#div_id_explain_expelled_college").show();}
         else{$("#div_id_explain_expelled_college").hide();}
     });
    $('input[name="explain_crime_choice"]').on('change', function(){
        var selected_value = $('input[name="explain_crime_choice"]:checked').val();;
         if(selected_value=="true"){$("#div_id_explain_crime").show();}
         else{$("#div_id_explain_crime").hide();}
     });
  });
</script>
{% endblock %}
