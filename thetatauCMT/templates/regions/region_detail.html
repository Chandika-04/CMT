{% extends "base.html" %}
{% load querystring from django_tables2 %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% load static i18n %}
{% block title %}Dashboard: {{ object.name }}{% endblock %}
{% block css %}
  {{ block.super }}
  <style>
  .container {
    max-width: 100%;
  }
  </style>
{% endblock %}

{% block content %}
  <iframe
    src="{{ iframeUrl }}"
    frameborder="0"
    width="100%"
    height="1200"
    allowtransparency
  ></iframe>
{% endblock content %}
