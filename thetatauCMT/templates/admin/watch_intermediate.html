{% extends "admin/base_site.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <p>
      Who should be notified of this watch? Please provide comma separated list of emails.
    </p>
    <input type="text" name="emails"/>
    {% for user_id in users %}
      <input type="hidden" name="_selected_action" value="{{ user_id }}"/>
    {% endfor %}
    <input type="hidden" name="action" value="watch_notification_add"/>
    <input type="submit" name="apply" value="Create Notification Watch"/>
  </form>
{% endblock %}
